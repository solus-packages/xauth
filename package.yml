name       : xauth
version    : 1.1.1
release    : 6
source     :
    - https://xorg.freedesktop.org/releases/individual/app/xauth-1.1.1.tar.gz : 0f558ef33e76843cf16a78cd3910ef8ec0809bea85d14e091c559dcec092c671
license    : GPL-3.0
component  : xorg.apps
summary    : X.Org Applications - xauth
description: |
    The xauth command is usually used to edit and display the authorization information used in connecting to the X server. This program extracts authorization records from one machine and merge them into another (for example, when using remote logins or granting access to other users).
builddeps  :
    - pkgconfig(xau)
    - pkgconfig(xmuu)
    - pkgconfig(xext)
    - pkgconfig(x11)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
